<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Rozha+One&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css"/>

        <title>[games]</title>

        <style>
            .rozha-one-regular {
                font-family: "Rozha One", serif;
                font-weight: 400;
                font-style: normal;
            }
            
            .image {
                position: relative;
                overflow: hidden;
                text-align: right;
                height: 200px;
                z-index: 1;
            }

            .image:hover {
                z-index: 2;
            }
            
            .image span {
                position: absolute;
                right: 0;
                bottom: 0;
                background-color: white;
                text-decoration: none;
                outline: none;
                color: black;
                padding: 6px 12px;
            }

            .image img {
                width: 100%;
            }
        </style>
    </head>
    <body class="flex flex-column justify-center items-center mb5">
        <div class="mv4 pv1 w-80">
            <div class="f5 bg-near-black white tl">
                <p class="ma0 mt2 ml2 pv1">&nbsp;</p>
            </div>
            <div class="rozha-one-regular measure f-headline tr">
                <p class="mh0 mv3">[games]</p>
            </div>
            <div class="f5 bg-near-black white tr b">
                <p class="ma0 mt2 mr2 pv1"><span class="entries-count"></span> as selected by <a class="link pointer usn light-blue dim" href="https://twitter.com/RaycatWhoDat">RaycatWhoDat</a></p>
            </div>
        </div>

        <div class="mb4 pv2 w-80 bg-light-gray tc">
            <p class="f4 i avernir">"Sometimes, you just see a game for a few seconds and you just know, man."</p>
        </div>

        <div class="games w-80 justify-center items-center"></div>
        
        <div class="mv4 pv2 w-80 bg-near-black near-white tc">
            <p class="f4 i avernir">"As a <a class="link pointer usn white dim" href="https://twitch.tv/DNOpls">wise man</a> once said... 'so many game, no many time'."</p>
        </div>

        <script>
            const GAMES = [
              { name: 'RADIOSOL', image: 'https://i.imgur.com/hcT8KVc.jpeg', url: 'https://store.steampowered.com/app/2934330/RADIOSOL/' },
              { name: 'Citrus Shores', image: 'https://i.imgur.com/SGKD2GJ.png', url: 'https://twitter.com/Cornf_Blue/status/1784256540590952728' },
              { name: 'Back to the Dawn', image: 'https://i.imgur.com/JrO99Iu.jpeg', url: 'https://store.steampowered.com/app/1735700/Back_to_the_Dawn/' },
              { name: 'The Plucky Squire', image: 'https://i.imgur.com/alAhooD.png', url: 'https://twitter.com/apossf/status/1782769129532850182' },
              { name: 'NIGHTMARE OPERATOR', image: 'https://i.imgur.com/hz6wUIa.jpeg', url: 'https://store.steampowered.com/app/2957360/NIGHTMARE_OPERATOR/' },
              { name: 'Parking Garage Rally Circuit', image: 'https://i.imgur.com/OKNHFG0.jpeg', url: 'https://store.steampowered.com/app/2737300/Parking_Garage_Rally_Circuit/' },
              { name: 'Dream Tactics', image: 'https://i.imgur.com/4t1JkAL.jpeg', url: 'https://store.steampowered.com/app/1897650/Dream_Tactics/' },
              { name: 'Harold Halibut', image: 'https://i.imgur.com/FGY5tCn.jpeg', url: 'https://store.steampowered.com/app/924750/Harold_Halibut/' },
              { name: '@melonkoi', image: 'https://i.imgur.com/xv74Zc5.png', url: 'https://twitter.com/melonkoi/status/1779322326309384563' },
              { name: 'Decline\'s Drops', image: 'https://i.imgur.com/KDXFJhi.png', url: 'https://twitter.com/moulinauxbulles/status/1781011293010366774' },
              { name: 'Precursor', image: 'https://i.imgur.com/42MRWyY.png', url: 'https://twitter.com/JanOrszulik/status/1781013720476315848' },
              { name: 'Bumpers & Broadswords Maximum', image: 'https://i.imgur.com/WUaWwex.png', url: 'https://hwilson.itch.io/bbmax' },
              { name: 'Ants Took My Eyeball', image: 'https://i.imgur.com/qVHSCkI.jpeg', url: 'https://store.steampowered.com/app/1627890/Ants_Took_My_Eyeball/' },
              { name: 'Mojito the Cat', image: 'https://i.imgur.com/rbmWHbO.jpeg', url: 'https://store.steampowered.com/app/1798950/Mojito_the_Cat/' },
              { name: 'Sunset Devils', image: 'https://i.imgur.com/6CCErtj.jpeg', url: 'https://store.steampowered.com/app/2695810/Sunset_Devils/' },
              { name: 'Ruffy and the Riverside', image: 'https://i.imgur.com/GsQR3qD.jpeg', url: 'https://store.steampowered.com/app/1002260/Ruffy_and_the_Riverside/' },
              { name: 'MINDWAVE', image: 'https://i.imgur.com/gGkxHrR.jpeg', url: 'https://store.steampowered.com/app/2701030/MINDWAVE/' },
              { name: 'Knuckle Sandwich', image: 'https://i.imgur.com/6Rsbs72.jpeg', url: 'https://store.steampowered.com/app/1012570/Knuckle_Sandwich/' },
              { name: '@AlexStrook', image: 'https://i.imgur.com/Y42lDrv.png', url: 'https://twitter.com/AlexStrook/status/1778831995528720846' },
              { name: 'RollScape', image: 'https://i.imgur.com/qwADBTw.jpeg', url: 'https://store.steampowered.com/app/2904290/RollScape/' },
              { name: 'DemonCrawl', image: 'https://i.imgur.com/iD2EdMM.jpeg', url: 'https://store.steampowered.com/app/1141220/DemonCrawl/' },
              { name: 'Airframe Ultra', image: 'https://i.imgur.com/wtsJEcY.jpeg', url: 'https://store.steampowered.com/app/2522120/Airframe_Ultra/' },
              { name: '@andmish', image: 'https://i.imgur.com/mjTeIeS.png', url: 'https://twitter.com/andmish/status/1775493287773643002' },
              { name: '@artofsully', image: 'https://i.imgur.com/WtUSu1r.png', url: 'https://twitter.com/artofsully/status/1773427538276065721' },
              { name: 'Hand of the Divine', image: 'https://media-cdn.play.date/media/games/279028/websiteFeature_EMvgrkR.png', url: 'https://play.date/games/hand-of-the-divine/' },
              { name: 'what the CROW?!', image: 'https://media-cdn.play.date/media/games/243232/Web_feature_Hz2C90l.png', url: 'https://play.date/games/what-the-crow/' },
              { name: 'Mars After Midnight', image: 'https://media-cdn.play.date/media/games/161341/Web_feature_HCIlQcK.png', url: 'https://play.date/games/mars-after-midnight/' },
              { name: 'Pullfrog Playdate Deluxe', image: 'https://media-cdn.play.date/media/games/146795/t2.png', url: 'https://play.date/games/pullfrog/' },
              { name: 'Under The Castle', image: 'https://media-cdn.play.date/media/games/212490/Website_Featured.png', url: 'https://play.date/games/under-the-castle/' },
            ];
                        
            const entriesCount = document.querySelector('.entries-count');
            entriesCount.textContent = `${GAMES.length} games`;

            const gamesContainer = document.querySelector('.games');
            const allGames = document.createDocumentFragment();
            
            GAMES.forEach(({ name, image, url }, index) => {
              const entryElem = document.createElement('div');
              entryElem.classList.add('image', 'w-third', 'ba', 'bw1', 'b--near-black', 'bg-light-gray', 'dim', 'pointer');
              if (index % 3 !== 2) entryElem.classList.add('mr2');
              
              const imageElem = document.createElement('img');
              imageElem.alt = name;
              imageElem.src = image;
              entryElem.appendChild(imageElem);

              const textElem = document.createElement('span');
              textElem.textContent = name;
              entryElem.appendChild(textElem);
              
              entryElem.addEventListener('click', () => {
                window.location.href = url;
              });

              if (index % 3) {
                const rowElem = allGames.querySelector('.row:last-child');
                rowElem.appendChild(entryElem);
                allGames.appendChild(rowElem);
              } else {
                const rowElem = document.createElement('div');
                rowElem.classList.add('row', 'mb2', 'flex');
                rowElem.appendChild(entryElem);
                allGames.appendChild(rowElem);
              }
            });

            gamesContainer.appendChild(allGames);
        </script>
    </body>
</html>
